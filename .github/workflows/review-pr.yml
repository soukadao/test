name: Review Pull Request
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  codex_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      final_message: ${{ steps.run_codex.outputs.final-message }}
    steps:
      - uses: actions/checkout@v5
        with:
          ref: refs/pull/${{ github.event.pull_request.number }}/merge

      - name: Pre-fetch base and head refs for the PR
        run: |
          git fetch --no-tags origin \
            ${{ github.event.pull_request.base.ref }} \
            +refs/pull/${{ github.event.pull_request.number }}/head

      - name: Run Codex Review
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.OPENAI_API_KEY }}
          prompt: |
            This is PR #${{ github.event.pull_request.number }} for ${{ github.repository }}.

            Review ONLY the changes introduced by the PR:
            git log --oneline ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}
            git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }}

            Pull request title and body:
            ----
            ${{ github.event.pull_request.title }}
            ${{ github.event.pull_request.body }}
            ----

            Provide a comprehensive code review covering:
            1. **Correctness**: Does the implementation work as intended?
            2. **Code Quality**: Code style, readability, maintainability
            3. **Security**: Potential vulnerabilities or security issues
            4. **Performance**: Performance concerns or optimizations
            5. **Testing**: Test coverage and quality
            6. **Best Practices**: Language/framework best practices

            Format your review as:
            ## ü§ñ AI Code Review

            ### üìä Summary
            [Brief overview of the PR changes]

            ### ‚úÖ Strengths
            - Strength 1
            - Strength 2

            ### ‚ö†Ô∏è Issues & Suggestions

            #### High Priority
            - [ ] **Issue**: Description
              - **Suggestion**: How to fix
              - **File**: `path/to/file.ext:line`

            #### Medium Priority
            - [ ] **Issue**: Description
              - **Suggestion**: How to fix

            #### Low Priority (Optional)
            - [ ] **Suggestion**: Improvement idea

            ### üéØ Recommendation
            - ‚úÖ **APPROVE**: Changes look good, approve the PR
            - ‚ö†Ô∏è **REQUEST CHANGES**: Address high/medium priority issues
            - üí¨ **COMMENT**: Minor suggestions, up to author

            ---
            ü§ñ Review generated by AI - Please use human judgment for final approval

  post_feedback:
    runs-on: ubuntu-latest
    needs: codex_review
    if: needs.codex_review.outputs.final_message != ''
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Report Codex feedback
        uses: actions/github-script@v8
        env:
          CODEX_FINAL_MESSAGE: ${{ needs.codex_review.outputs.final_message }}
        with:
          github-token: ${{ github.token }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: process.env.CODEX_FINAL_MESSAGE,
            });
